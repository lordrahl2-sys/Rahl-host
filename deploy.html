<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deploy New Bot | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
      padding-top: 60px;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    .main-content {
      padding: 20px;
      max-width: 800px;
      margin: 80px auto 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }
    .deploy-btn {
      margin-top: 25px;
      padding: 12px 20px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      border: none;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #00ffff;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="mybots.html">ü§ñ My Bots</a>
    <a href="coins.html">üí∞ My Coins</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="deploy.html">‚öôÔ∏è Deploy Bot</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>üöÄ Deploy New Bot</h1>
    <p>Configure your WhatsApp bot settings</p>

    <form id="deployForm">
      <label>Repo</label>
      <select id="repo">
        <option value="rahl-quantum">RAHL Quantum</option>
      </select>

      <label>APP_NAME</label>
      <input type="text" id="appName" placeholder="e.g. rahl-md" required />

      <label>SESSION_ID</label>
      <input type="text" id="sessionId" placeholder="e.g. Rahl~session..." required />

      <label>PREFIX</label>
      <input type="text" id="prefix" placeholder="e.g. ." required />

      <label>MODE</label>
      <select id="mode">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>

      <label>OWNER_NUMBER</label>
      <input type="text" id="ownerNumber" placeholder="e.g. 2547..." required />

      <label>OWNER_NAME</label>
      <input type="text" id="ownerName" placeholder="e.g. Lord Rahl" required />

      <label>CHATBOT</label>
      <select id="chatbot">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>

      <label>CHATBOT_MODE</label>
      <select id="chatbotMode">
        <option value="inbox">Inbox</option>
        <option value="group">Group</option>
      </select>

      <label>DM_PRESENCE</label>
      <select id="dmPresence">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>

      <label>GC_PRESENCE</label>
      <select id="gcPresence">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>

      <label>AUTO_READ_STATUS</label>
      <select id="readStatus">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>

      <label>AUTO_LIKE_STATUS</label>
      <select id="likeStatus">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>

      <label>STATUS_LIKE_EMOJIS</label>
      <input type="text" id="emojis" placeholder="üíõ,‚ù§Ô∏è,üíú,ü§ç,üíô" />

      <label>AUTO_REACT</label>
      <select id="autoReact">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>

      <label>AUTO_READ_MESSAGES</label>
      <select id="readMessages">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>

      <button type="submit" class="deploy-btn">üöÄ Deploy Bot (10 Coins)</button>
    </form>

    <div class="footer">
      Made with üíª by Lord Rahl ‚Ä¢ ¬© 2025 Rahl Host. All rights reserved.
    </div>
  </div>

  <div id="loader">üöÄ Deploying bot... Please wait</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      alert("Signed out.");
      window.location.href = "login.html";
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("User not found");

      const userData = userSnap.data();

      document.getElementById("deployForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const deployBtn = document.querySelector(".deploy-btn");
        deployBtn.disabled = true;
        document.getElementById("loader").style.display = "flex";

        if ((userData.coins || 0) < 10) {
          alert("‚ö†Ô∏è Not enough coins to deploy. Please wait until midnight to claim more.");
          deployBtn.disabled = false;
          document.getElementById("loader").style.display = "none";
          return;
        }

        const botData = {
          repo: repo.value,
          appName: appName.value,
          sessionId: sessionId.value,
          prefix: prefix.value,
          mode: mode.value,
          ownerNumber: ownerNumber.value,
          ownerName: ownerName.value,
          chatbot: chatbot.value,
          chatbotMode: chatbotMode.value,
          dmPresence: dmPresence.value,
          gcPresence: gcPresence.value,
          autoReadStatus: readStatus.value,
          autoLikeStatus: likeStatus.value,
          emojis: emojis.value,
          autoReact: autoReact.value,
          autoReadMessages: readMessages.value,
          createdBy: user.uid,
          createdAt: Date.now()
        };

        await setDoc(doc(collection(db, "bots")), botData);
        await updateDoc(userRef, {
          coins: userData.coins - 10,
          totalBots: (userData.totalBots || 0) + 1,
          activeBots: (userData.activeBots || 0) + 1
        });

        alert("‚úÖ Bot deployed!");
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
