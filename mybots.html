<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bots | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
      padding-top: 60px;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    .main-content {
      padding: 20px;
      max-width: 900px;
      margin: 80px auto 0 auto;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    .bot-card {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
    }
    .bot-card h2 {
      margin: 0 0 10px;
      color: #00ffff;
    }
    .bot-card p {
      margin: 5px 0;
      font-size: 15px;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="mybots.html">ü§ñ My Bots</a>
    <a href="coins.html">üí∞ My Coins</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="deploy.html">‚öôÔ∏è Deploy Bot</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>ü§ñ My Deployed Bots</h1>
    <div id="botsList">Loading your bots...</div>
    <div class="footer">¬© 2025 Rahl Host ‚Ä¢ Made with ‚ö° by Lord Rahl</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      alert("Signed out.");
      window.location.href = "login.html";
    };

    const botsList = document.getElementById("botsList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const q = query(collection(db, "bots"), where("ownerUid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        botsList.innerHTML = "<p>No bots deployed yet.</p>";
        return;
      }

      let html = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const date = new Date(data.deployedAt).toLocaleDateString();
        html += `
          <div class="bot-card">
            <h2>${data.appName}</h2>
            <p><strong>Status:</strong> ${data.status || "Unknown"}</p>
            <p><strong>Mode:</strong> ${data.mode}</p>
            <p><strong>Owner:</strong> ${data.ownerNumber}</p>
            <p><strong>Deployed:</strong> ${date}</p>
          </div>
        `;
      });
      botsList.innerHTML = html;
    });
  </script>
</body>
</html>
