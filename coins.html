<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coins | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #00ffff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background-color: #222;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    .overlay.active {
      display: block;
    }
    .main-content {
      padding: 20px;
      max-width: 700px;
      margin: 80px auto 0 auto;
      text-align: center;
    }
    h1 {
      color: #00ffff;
    }
    .coin-box {
      font-size: 28px;
      margin: 30px 0;
      padding: 20px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
    }
    button {
      background-color: #00ffff;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="mybots.html">ü§ñ My Bots</a>
    <a href="coins.html">üí∞ My Coins</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="deploy.html">‚öôÔ∏è Deploy Bot</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>üí∞ My Coins</h1>
    <p>Your current coin balance:</p>
    <div class="coin-box" id="coinCount">Loading...</div>
    <button id="claimBtn">ü™ô Claim Daily Coins (20)</button>
    <div class="footer">¬© 2025 Rahl Host. All rights reserved.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, increment, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const coinCount = document.getElementById("coinCount");
    const claimBtn = document.getElementById("claimBtn");

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    async function refreshCoins(userRef) {
      const newSnap = await getDoc(userRef);
      coinCount.textContent = newSnap.data().coins || 0;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("User not found.");
        return;
      }

      const userData = userSnap.data();
      coinCount.textContent = userData.coins || 0;

      claimBtn.onclick = async () => {
        const now = new Date();
        const lastClaimed = userData.lastclaimed?.toDate?.() || new Date(0);

        if (now.toDateString() === lastClaimed.toDateString()) {
          alert("‚ùå Already claimed today. Try again after midnight.");
          return;
        }

        try {
          await updateDoc(userRef, {
            coins: increment(20),
            lastclaimed: Timestamp.fromDate(now)
          });

          await refreshCoins(userRef);
          alert("‚úÖ 20 coins claimed!");
          claimBtn.disabled = true;
        } catch (e) {
          alert("‚ùå Error: " + e.message);
        }
      };
    });
  </script>
</body>
</html>
