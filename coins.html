<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ My Coins | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
      padding-top: 60px;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    .main-content {
      padding: 20px;
      max-width: 600px;
      margin: 80px auto 0 auto;
      text-align: center;
    }
    .coins-box {
      font-size: 28px;
      background: #111;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    button.claim-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(to right, #00ffcc, #0066ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="mybots.html">ü§ñ My Bots</a>
    <a href="coins.html">üí∞ My Coins</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="deploy.html">‚öôÔ∏è Deploy Bot</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>üí∞ My Coins</h1>
    <p>Your current coin balance:</p>
    <div class="coins-box" id="coinBalance">Loading...</div>

    <button class="claim-btn" onclick="claimCoins()">ü™ô Claim Daily Coins (20)</button>

    <div class="footer">¬© 2025 Rahl Host. All rights reserved.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const coinBalanceEl = document.getElementById("coinBalance");
    let currentUserRef;
    let userData;

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    async function claimCoins() {
      if (!userData || !currentUserRef) return;

      const now = Timestamp.now();
      const lastClaimed = userData.lastclaimed || Timestamp.fromDate(new Date(0));
      const nextClaimTime = new Date(lastClaimed.toDate().getTime() + 24 * 60 * 60 * 1000);

      if (now.toDate() < nextClaimTime) {
        alert(`‚è≥ You can claim coins again after: ${nextClaimTime.toLocaleString()}`);
        return;
      }

      const newCoins = (userData.coins || 0) + 20;

      await updateDoc(currentUserRef, {
        coins: newCoins,
        lastclaimed: now
      });

      alert("‚úÖ You claimed 20 coins!");
      coinBalanceEl.textContent = `${newCoins}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      currentUserRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(currentUserRef);
      if (!userSnap.exists()) return alert("User not found");

      userData = userSnap.data();
      coinBalanceEl.textContent = userData.coins || 0;
    });
  </script>

</body>
</html>
