<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coins | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
      padding-top: 60px;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    .main-content {
      padding: 20px;
      max-width: 700px;
      margin: 80px auto 0 auto;
      text-align: center;
    }
    .coin-box {
      background: #111;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      margin-top: 40px;
    }
    .coin-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .claim-btn {
      padding: 12px 24px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      border: none;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="mybots.html">ğŸ¤– My Bots</a>
    <a href="coins.html">ğŸ’° My Coins</a>
    <a href="profile.html">ğŸ‘¤ My Profile</a>
    <a href="deploy.html">âš™ï¸ Deploy Bot</a>
    <a href="#" onclick="logout()">ğŸšª Logout</a>
  </nav>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>ğŸ’° My Coins</h1>
    <div class="coin-box">
      <h2 id="coinCount">Coins: ...</h2>
      <p id="lastClaimText">Last claimed: ...</p>
      <button class="claim-btn" id="claimBtn">ğŸ Claim Daily Reward (+20)</button>
    </div>
    <div class="footer">Made by Lord Rahl â€¢ Â© 2025</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      alert("Signed out.");
      window.location.href = "login.html";
    };

    function formatDate(ts) {
      const date = new Date(ts);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("User not found.");

      const data = userSnap.data();
      document.getElementById("coinCount").textContent = `Coins: ${data.coins || 0}`;

      const lastClaim = data.lastClaim || 0;
      document.getElementById("lastClaimText").textContent = lastClaim
        ? `Last claimed: ${formatDate(lastClaim)}`
        : "You haven't claimed yet.";

      document.getElementById("claimBtn").addEventListener("click", async () => {
        const now = Date.now();
        const midnight = new Date();
        midnight.setUTCHours(0, 0, 0, 0);
        const lastClaimDate = new Date(lastClaim);
        lastClaimDate.setUTCHours(0, 0, 0, 0);

        if (midnight.getTime() === lastClaimDate.getTime()) {
          alert("ğŸ•› You already claimed your daily reward. Come back tomorrow!");
          return;
        }

        await updateDoc(userRef, {
          coins: (data.coins || 0) + 20,
          lastClaim: now
        });

        alert("ğŸ‰ You claimed 20 coins!");
        location.reload();
      });
    });
  </script>
</body>
</html>
