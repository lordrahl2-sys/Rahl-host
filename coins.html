<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Coins | Rahl Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }

    .sidebar-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
      z-index: 999;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 998;
      padding-top: 60px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background: #222;
    }

    .footer {
      margin-top: 50px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <button class="sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="mybots.html">ü§ñ My Bots</a>
    <a href="coins.html">üí∞ My Coins</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="deploy.html">‚öôÔ∏è Deploy Bot</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <h1>üí∞ My Coins</h1>
  <p>Claim 20 coins daily to deploy your bot</p>
  <p id="coinCount">Coins: loading...</p>
  <button id="claimBtn" class="btn" disabled>Claim Daily Coins</button>

  <div class="footer">
    Crafted by Lord Rahl ‚Ä¢ ¬© 2025 Rahl Host. All rights reserved.
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const claimBtn = document.getElementById("claimBtn");
    const coinCount = document.getElementById("coinCount");

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    function getToday() {
      const now = new Date();
      return now.toISOString().split("T")[0]; // YYYY-MM-DD
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data();

      const coins = data.coins || 0;
      const lastClaim = data.lastClaim || "";

      coinCount.textContent = `Coins: ${coins}`;

      const today = getToday();

      if (lastClaim !== today) {
        claimBtn.disabled = false;
        claimBtn.textContent = "Claim Daily Coins";
        claimBtn.onclick = async () => {
          await updateDoc(userRef, {
            coins: increment(20),
            lastClaim: today
          });

          claimBtn.disabled = true;
          claimBtn.textContent = "Claimed ‚úì";
          coinCount.textContent = `Coins: ${coins + 20}`;
          alert("You claimed 20 coins!");
        };
      } else {
        claimBtn.disabled = true;
        claimBtn.textContent = "Already Claimed Today";
      }
    });
  </script>
</body>
</html>
