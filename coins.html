<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coins | Rahl Host</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      font-size: 24px;
      background: none;
      color: #00ffff;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
      padding-top: 60px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }

    .sidebar a:hover {
      background: #222;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .main-content {
      padding: 20px;
      max-width: 700px;
      margin: 80px auto 0 auto;
      text-align: center;
    }

    h1 {
      color: #00ffff;
    }

    .coin-box {
      font-size: 22px;
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #111;
    }

    .claim-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="mybots.html">🤖 My Bots</a>
    <a href="coins.html">💰 My Coins</a>
    <a href="profile.html">👤 My Profile</a>
    <a href="deploy.html">⚙️ Deploy Bot</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="main-content">
    <h1>💰 My Coins</h1>
    <p>Your current coin balance:</p>
    <div class="coin-box" id="coinBalance">Loading...</div>

    <button class="claim-btn" onclick="claimCoins()">🪙 Claim Daily Coins (20)</button>

    <div class="footer">© 2025 Rahl Host. All rights reserved.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleMenu = () => {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    let currentUser;

    const coinBalance = document.getElementById("coinBalance");

    async function claimCoins() {
      if (!currentUser) return alert("Not logged in");

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.data();

      const now = new Date();
      const lastClaimed = userData.lastclaimed?.toDate?.() || new Date(0);
      const canClaim = now.getDate() !== lastClaimed.getDate() ||
                       now.getMonth() !== lastClaimed.getMonth() ||
                       now.getFullYear() !== lastClaimed.getFullYear();

      if (!canClaim) {
        alert("⏳ You already claimed coins today. Try again tomorrow.");
        return;
      }

      const newCoins = (userData.coins || 0) + 20;

      await updateDoc(userRef, {
        coins: newCoins,
        lastclaimed: new Date()
      });

      coinBalance.textContent = newCoins + " 🪙";
      alert("✅ You claimed 20 coins!");
    }

    window.claimCoins = claimCoins; // ✅ this exposes the function

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      currentUser = user;
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();
        coinBalance.textContent = (userData.coins || 0) + " 🪙";
      } else {
        coinBalance.textContent = "0 🪙";
      }
    });
  </script>
</body>
</html>
