<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Lord Rahl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>ðŸ‘‘ Rahl Control Panel</h1>
    <p id="welcomeText">Loading your profile...</p>

    <div style="margin-top: 30px;">
      <a href="upload.html">ðŸ“‚ Upload Session File</a><br><br>
      <button id="logoutBtn" style="margin-top: 10px;">ðŸšª Logout</button>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { auth, db, doc, getDoc, signOut } from './firebase-config.js';

    const welcomeText = document.getElementById('welcomeText');
    const logoutBtn = document.getElementById('logoutBtn');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          welcomeText.textContent = `Welcome, ${data.fullname} (@${data.username})`;
        } else {
          welcomeText.textContent = `Welcome, Lord of Bots`;
        }
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      alert("Signed out!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
