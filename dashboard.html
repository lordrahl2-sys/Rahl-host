<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>ğŸ‘‘ Rahl Host Panel</h1>
    <p id="welcomeText">Loading user...</p>

    <div style="margin-top: 30px;">
      <a href="#" id="uploadLink">ğŸ“‚ Upload Session File</a><br/><br/>
      <a href="#" id="logoutBtn" style="color: red;">ğŸšª Logout</a>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { auth, db, doc, getDoc, signOut } from './firebase-config.js';

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('welcomeText').textContent = `Welcome, ${data.fullname} (@${data.username})`;
        } else {
          document.getElementById('welcomeText').textContent = "Welcome!";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    document.getElementById('uploadLink').addEventListener('click', () => {
      alert("Upload panel coming next! ğŸ”¥");
    });
  </script>
</body>
</html>
