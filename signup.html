<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Lord Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>üëë Create Account</h1>
    <p>Join the Rahl network and power your bot</p>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <input type="text" id="referral" placeholder="Referral Code (optional)" />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { auth, db, doc, setDoc, createUserWithEmailAndPassword } from './firebase-config.js';

    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const fullname = form.fullname.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      const referral = form.referral.value.trim();

      if (password !== confirmPassword) {
        return alert("‚ùå Passwords do not match.");
      }

      const strong = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      if (!strong.test(password)) {
        return alert("‚ùå Password must be 8+ characters, include uppercase, number, and symbol.");
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          username,
          fullname,
          email,
          referral,
          createdAt: new Date().toISOString()
        });

        alert("‚úÖ Account created! Welcome to the realm.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("‚ö†Ô∏è Error: " + error.message);
      }
    });
  </script>
</body>
</html>
