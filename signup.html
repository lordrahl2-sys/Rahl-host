<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Lord Rahl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‘ Lord Rahl Bot Hosting</h1>
    <p>Power Through Knowledge. Control Through Code.</p>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p style="text-align:center; margin-top: 1rem;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user with default coins and referralCode
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          coins: 10,
          referralCode: user.uid,
          createdAt: Date.now()
        });

        // Check for referral code
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get("ref");

        if (ref && ref !== user.uid) {
          const refDoc = doc(db, "users", ref);
          const refSnap = await getDoc(refDoc);
          if (refSnap.exists()) {
            const currentCoins = refSnap.data().coins || 0;
            await updateDoc(refDoc, {
              coins: currentCoins + 20
            });
          }
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script></body>
</html>
