<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ‘‘ Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullname').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // Read referral from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');

        // Set user data to Firestore
        await setDoc(doc(db, "users", uid), {
          uid: uid,
          fullName,
          username,
          email,
          coins: 10,
          referralcode: username.toLowerCase(),
          referredBy: ref || null,
          role: "user",
          lastclaimed: serverTimestamp(),
          createdAt: serverTimestamp()
        });

        // Reward referrer if exists
        if (ref) {
          const refQuery = doc(db, "users", ref);
          const refSnap = await getDoc(refQuery);
          if (refSnap.exists()) {
            await updateDoc(refQuery, {
              coins: (refSnap.data().coins || 0) + 20
            });
          }
        }

        alert("âœ… Account created successfully!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert("Signup Error: " + error.message);
      }
    });
  </script>
</body>
</html>
