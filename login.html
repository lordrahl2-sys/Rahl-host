<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>üëë Welcome Back</h1>
    <p>Access your royal deployment panel</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script type="module">
    // ‚úÖ Import from hosted Firebase CDN (direct in login.html)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAkDLjFGnGudVZXqMmvTAxs72mwDD3hDks",
      authDomain: "rahl-host.firebaseapp.com",
      projectId: "rahl-host",
      storageBucket: "rahl-host.appspot.com",
      messagingSenderId: "98638028534",
      appId: "1:98638028534:web:1f9ad66a58bd1af52d56d7",
      measurementId: "G-5SD4095M7R"
    };

    // ‚úÖ Initialize Firebase directly
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Handle Login
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("‚ö†Ô∏è Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
